<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href="font-awesome.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/style.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html">Sausage Trainers</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="">Home</a>
          </li>
          <li>
            <a href="">About</a>
          </li>
          <li>
            <a href="services.html"><span class="glyphicon glyphicon-user"></span> Login</a>
          </li>
          <li>
            <a href="contact.html"><span class="glyphicon glyphicon-log-in"></span> Sign Up</a>
          </li>
        </ul>
      </div>
    </div>

  </nav>

  <!-- Find a background photo of a class, add opacity to it. Have the form on top of it -->

  <div class="activity-detail">
  </div>
  
    <div class="user-detail">
  </div>

  <div class="venue-detail">
  </div>

   <div class="activity-type-detail">
  </div>

  <script id="activity-detail-view" type="text/moustacheTemplate">
      <h1>{{ title }}</h1>
      <hr class="colorgraph">
      <h2>start time: {{ start_time }}</h2>
      <p> duration: {{ duration }}</p>
      <h2>Class Description</h2>
      <p>{{ description }}</p>
      <h2>Max attendees</h2>
      <p>{{ max_size }}</p>
      <h2>Price</h2>
      <p>${{ cost }}.00</p>
      <h2>Activity ID</h2>
      <p>{{ id }}</p>
      <button>Edit this class</button>
  </script>

  <script id="user-item-template" type="text/underscoreTemplate">
  <div>username - {{username}}</div>
  <div>email - {{email}}</div>
</script>

<script id="venue-item-template" type="text/underscoreTemplate">
  <div>Venue Name - {{name}}</div>
  <div>address - {{address}}</div>
  <div>description - {{description}}</div>
</script>

<script id="activity-type-item-template" type="text/underscoreTemplate">
  <div>Activity Name - {{name}}</div>
  <div>description - {{description}}</div>
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.js"></script>
<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
<script src="javascripts/models.js"></script>
<script src="javascripts/router.js"></script>
<script src="javascripts/app.js"></script>
</body>
</html>
