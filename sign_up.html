  <!-- Find a background photo of a class, add opacity to it. Have the form on top of it -->
  <div class="container">

    <div class="sign-up-form-box">
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-sm-offset-2 col-md-offset-3">
          <form>
            <h2>Sign Up</h2>
            <h4>Already have an account? Login <a href="">here</a></h4>
            <hr class="colorgraph">
            <div class="row">
              <div class="form-group">
                <label for="">Username</label>
                <input placeholder="Required" class="form-control input-lg">
              </div>
              <div class="form-group">
                <label for="">Email</label>
                <input placeholder="Required" class="form-control input-lg">
              </div>
              <div class="form-group">
                <label for="">Password</label>
                <input placeholder="Required" class="form-control input-lg">
              </div>
              <div class="form-group">
                <label for="">Password Confirmation</label>
                <input placeholder="Required" class="form-control input-lg">
              </div>
              <div class="form-group">
                <label>Add a photo</label>
                <input type="file">
              </div>
              <div class="btn-group-verical" role="group">
                <label for="">Select those that apply to you: </label>
                <input type="checkbox">  I am an instructor
                <input type="checkbox">  I am a student
              </div>
            </div>

            <hr class="colorgraph">
            <div class="row form-btn">
              <div class="col-xs-12 col-md-6 col-md-offset-3"><button>Sign Up</button></div>
            </div>
          </form>
        </div>
      </div>
    </div>
