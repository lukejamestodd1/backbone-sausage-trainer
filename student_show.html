<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sausage Trainer</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/build/css/bootstrap-datetimepicker.css" rel="stylesheet">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.15.35/js/bootstrap-datetimepicker.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html">Sausage Trainers</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="">Home</a>
          </li>
          <li>
            <a href="">About</a>
          </li>
          <li>
            <a href="services.html"><span class="glyphicon glyphicon-user"></span> Login</a>
          </li>
          <li>
            <a href="contact.html"><span class="glyphicon glyphicon-log-in"></span> Sign Up</a>
          </li>
        </ul>
      </div>
    </div>

  </nav>

  <div class="container">
    <div class="dash-title">
      <h1 class="header-title">{{ Class Name }}</h1>
      <ul class="nav nav-tabs navbar-right tabs-title">
        <li role="presentation" class="active"><a href="student_classes.html">Classes</a></li>
        <li role="presentation"><a href="calendar_students.html">Calendar</a></li>
        <li role="presentation"><a href="followed_instructors.html">Followed Instructors</a></li>
      </ul>
    </div>
      <hr class="colorgraph">
      <h3>{{ Date }}</h3>
      <h3>Instructor: {{ instructor name }}</h3>
      <h3>Location</h3>
      <p>{{ location }}</p>
      <h3>Class Description</h3>
      <p>{{ class description }}</p>
      <h3>Price: {{ cost }}</h3>
      <h3>Places left: {{ places left }}</h3>
    <hr class="colorgraph">
    <div class="row form-btn">
      <div class="col-xs-12 col-md-6 col-md-offset-3 form-btn">
        <button href"book_class.html">Book This Class</button>
        <button>&#9734; Follow {{ instructor name }}</button>
      </div>
    </div>

  </div>

</body>
</html>
