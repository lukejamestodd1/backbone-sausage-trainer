<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sausage Trainer</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/build/css/bootstrap-datetimepicker.css" rel="stylesheet">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.15.35/js/bootstrap-datetimepicker.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html">Sausage Trainers</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="">Home</a>
          </li>
          <li>
            <a href="">About</a>
          </li>
          <li>
            <a href="services.html"><span class="glyphicon glyphicon-user"></span> Login</a>
          </li>
          <li>
            <a href="contact.html"><span class="glyphicon glyphicon-log-in"></span> Sign Up</a>
          </li>
        </ul>
      </div>
    </div>

  </nav>

  <div class="container">
    <div class="dash-title">
      <img src="http://placehold.it/140x100" alt="" class="avatar">
      <h1 class="header-title">Your Classes - Trainers</h1>
      <ul class="nav nav-tabs navbar-right tabs-title">
        <li role="presentation" class="active"><a href="classes.html">Classes</a></li>
        <li role="presentation"><a href="#">Calendar</a></li>
        <li role="presentation"><a href="view_all_students.html">Contacts</a></li>
      </ul>
    </div>
    
    <div>
    <hr class="colorgraph">
    </div>

    <div class="container-fluid">

      <div class="row">

        <div class="title-colourgraph table-responsive col-xs-12">
          <h3>All Classes</h3>
          <!-- Confirmed classes -->  
          <div class="table-responsive col-xs-12 col-md-12">

            <div class="row">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th class="col-xs-2">Date</th>
                    <th class="col-xs-3">Class</th>
                    <th class="col-xs-3">Location</th>
                    <th class="col-xs-2">Status</th>
                    <th class="col-xs-2">Places Left</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th>{{ date }}</th>
                    <th><a href="trainer_show">{{ class name }}</a></th>
                    <th>{{ location }}</th>
                    <th>{{ status }}</th>
                    <th>{{ places left }}</th>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>      

      </div>
    
    </div>

  </div>

</body>
</html>
